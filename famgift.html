<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #F4D03F;
            background-image: linear-gradient(132deg, #F4D03F 0%, #10c682 23%, #ffffff 100%);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #loading {
            background-image: url('media/images/FB_IMG_1730204100656.jpg');
            background-size: contain;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            font-size: 50px;
            color: rgb(10, 46, 146);
            text-align: center;
            font-style: italic;
            margin-top: 300px;
            font-family: cursive;
        }
        .mom{
            margin-left: 500px;
            margin-right:500px;
            font-style: italic;
            background-color: azure;
            background-size: auto;
        }
        .parnts{
            margin-left: 500px;
            margin-right: 500px;
            font-style: italic;
            background-color: azure;
            background-size: auto;
        }
        .last{
            margin-left: 400px;
            margin-right: 400px;
        }
        p {
            font-size: 30px;
            background: linear-gradient(45deg, gray, darkgray);
            color: white;
            text-shadow: 2px 2px 4px purple;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%; 
            margin: 0 auto;
            word-wrap: break-word;
        }

        p span {
            display: inline-block;
            animation: typing 4s steps(40, end), blink-caret 0.5s step-end infinite;
            color: white;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        img {
            width: 500px;
            height: 500px;
            display: block;
            margin: 20px auto;
            opacity: 0; 
            animation: fadeIn 2s forwards ease; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Apply staggered animation delays for each image */
        .child { animation-delay: 0.5s; }
        .fam0 { animation-delay: 1s; }
        .cakepic { animation-delay: 1.5s; }
        .dsrtpic { animation-delay: 2s; }
        .momd { animation-delay: 2.5s; }
        .trip { animation-delay: 3s; }
        .fambg { animation-delay: 3.5s; }
       

        .sayve {
            margin: 20px auto;
            display: block;
            width: 70%;
            max-width: 300px;
            padding: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            img {
                width: 70%;
                height: 300px;
            }
            .fambg{
                height: auto;
            }
            p {
                font-size: 24px;
                padding: 10px;
                margin: 15px;
                max-width: 100%; 
            }

            .loader {
                font-size: 36px;
                margin-top: 90px;
                margin-left: 70px;
            }
            #loading {
                background-position: 0svw;
                background-size: 600px;
            }
            .sayve {
                max-width:60%;
            }
            .mom{
            margin-left: 100px;
            margin-right: 100px;
            font-style: italic;
            background-color: azure;
            background-size: auto;
        }
        .parnts{
            margin-left: 100px;
            margin-right: 100px;
            font-style: italic;
            background-color: azure;
            background-size: auto;
        }
        .last {
            margin-left: 50px;
            margin-right: 50px;
            font-size: 22px; /* Adjust font size if needed */
            padding: 10px;
            text-align: center;
        }
        }

        @media (max-width: 375px) {
            img {
                width: 70%;
                height: auto;
            }

            p {
                font-size: 18px;
                padding: 5px;
                margin: 10px;
                max-width: 100%;
            }
            #loading {
                background-position:0cqmin;
                background-size: 500px;
            }
            .loader {
                font-size: 24px;
                margin-top: 200px;
                margin-left: 50px;
            }
            .sayve {
                width: 100%;
                
            }
            .last {
            margin-left: 20px;
            margin-right: 20px;
            font-size: 18px; /* Adjust font size if needed */
            padding: 8px;
            text-align: center;
        }
        
            }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"><strong>Pls Wait Devu...</strong></div>
    </div>
    <div id="famgift-page" style="display: none;">
        <p>
            <span>You're really blessed by getting them..</span>
        </p>
        <img src="media/images/FB_IMG_1730042518353.jpg" class="child">
        <h2>.</h2>
        <img src="media/images/FB_IMG_1730044253628.jpg" class="fam0">
        <img src="media/images/FB_IMG_1730044505055.jpg" class="dsrtpic">
        <p class="parnts">Cute from the start,They love you more than anyone</p>
        <img src="media/images/FB_IMG_1730044533310.jpg" class="momd">
        <p class="mom">Always be the best friend of Amma</p>
        <img src="media/images/FB_IMG_1730382077818.jpg">
        <img src="media/images/FB_IMG_1730382259265.jpg">
        <img src="media/images/FB_IMG_1730361002457.jpg" class="trip">
        <img src="./media/images/fam.jpg.jpg" alt="Family Image" class="fambg">
        <p class="last">They were with you from the beginning, keep them forever...</p>
    </div>
    <audio class="sayve" id="audio" controls>
        <source src="media/audio/sayyave-unplugged_wh0J4yPT.mp3">
    </audio>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('famgift-page').style.display = 'block';
                document.getElementById('audio').play(); 
            }, 1500); 
        });
    </script>
</body>
</html>
