    <script>
        function resetPageState() {
            document.querySelector('.login-container').style.display = 'block'; 
            document.getElementById('birthday-page').style.display = 'none';   
            document.getElementById('loading').style.display = 'none';        
            document.getElementById('bottom').style.display = 'none';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const password = document.getElementById('password').value;
            const defaultPassword = 'Devu@17';
            const loadingElement = document.getElementById('loading');
            const birthdayPage = document.getElementById('birthday-page');
            const errorMessage = document.getElementById('error-message');
    
            loadingElement.style.display = 'block';  
            document.querySelector('.login-container').style.display = 'none';

                    errorMessage.textContent = 'Incorrect password, please try again.';

        window.onload = function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const loadingElement = document.getElementById('loading');
            const birthdayPage = document.getElementById('birthday-page');
            loadingElement.style.display = 'block';
            document.querySelector('.login-container').style.display = 'none'; 
    
            setTimeout(() => {
                loadingElement.style.display = 'none'; 
    
                if (isLoggedIn === 'true') {
                    birthdayPage.style.display = 'block';
                    document.getElementById('bottom').style.display = 'block';
    
                    // Type the text
                    typeText("Happy Birthday! Devuu üéâ", document.getElementById('greeting'));
                    typeText("This is probably the first time I'm wishing you on your exact Birthday. I don't want to write any heartfelt message or wish here. I'm wishing you all the best for the future as always and may your dreams come true. Be happy and healthy. This is a personalized website; you can visit  different pages here to refresh  through a small portion of the Vast number of special moments and memories you've came across, along with some fun advice in the notes below... Just for My Devuuu...‚ù§Ô∏è", document.getElementById('mymsg-text'));
    
                    const audioElement = document.getElementById('birthday-song');
                    audioElement.play().catch(error => {
                        console.log('Autoplay was prevented. User interaction may be required:', error);
                    });
                } else {
                    resetPageState();
                }
            }, 1500);  
        };
    
        function typeText(text, element) {
            element.textContent = '';  
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i); 
                    i++;
                    setTimeout(type, 80);
                }
            }
            type();
        }
    </script>
